<h1>플레이어 설정</h1>
<article class="bcls-article">
    <section class="bcls-section">
        <p>플레이어 설정은 Brightcove API와 함께 사용되는 인증 유형을 정의합니다.</p>

        <h3>기본 인증</h3>
        <ol class="bcls-tasklist">
          <li>인증 옵션을 선택합니다.
            <ul>
              <li><strong>할 수 있게 하다</strong> - 플레이어가 기본 사용자 이름과 비밀번호 인증을 사용하여<a href="https://apis.support.brightcove.com/player-management/index.html" target="_blank">플레이어 관리 API <i data-feather="external-link"></i></a>그리고<a href="https://apis.support.brightcove.com/delivery-system/index.html" target="_blank">전달 시스템 API <i data-feather="external-link"></i></a></li>
              <li><strong>장애를 입히다</strong> - 기본 인증을 비활성화하려면 확인란의 선택을 취소합니다. 이 경우, <a href="/admin/general/managing-api-authentication-credentials.html" target="_blank"> API 인증<i data-feather="external-link"></i></a>사용해야합니다</li>
            </ul>
          </li>
          <li><span class="button-blue">저장을 클릭합니다</span> .</li>
        </ol>
      
  </section>
